server:
  port: 8083
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    # 主数据源
    master:
      driveClassName: com.mysql.cj.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:mysql://localhost:3306/jyweb?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
